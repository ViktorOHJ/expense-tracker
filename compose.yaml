version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      # ВАЖНО: используем имя сервиса 'postgres' вместо localhost
      - DB_URL=postgres://expense_user:expense_pass@postgres:5432/expense_tracker?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-here
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=expense_user
      - POSTGRES_PASSWORD=expense_pass
      - POSTGRES_DB=expense_tracker
    ports:
      - "5432:5432"  # Для подключения снаружи (например, из DBeaver)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_user -d expense_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expense-network

volumes:
  postgres_data:

networks:
  expense-network:
    driver: bridge
